<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(315deg, rgb(31, 31, 31) 3%, rgb(23, 28, 32) 38%, rgb(17, 26, 25) 68%, rgb(27, 30, 31) 98%);
            background-size: 100% 100%;
            background-attachment: fixed;
            scroll-behavior: smooth;
        }

        .box {
            display: flex;
            justify-content: space-between; 
            align-items: center; 
            width: 100%;
            height: 60px;
            border-radius: 5px;
            padding: 10px;
            margin: 0;
            background-size: 400% 400%;
            background-attachment: fixed;
            position: fixed; 
            top: 0;
            z-index: 1000; 
        }

        .logo {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 20px;
            margin-left: 10px; 
            color: rgb(255, 255, 255);
        }

        .nav {
            display: flex; 
            gap: 50px; 
            margin-right: 25px; 
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 20px;
            color: rgb(255, 255, 255);
        }

        .home, .sdg, .skills, .projects, .socials {
            position: relative;
            cursor: pointer;
        }
        
        .home::after, .sdg::after, .skills::after, .projects::after, .socials::after {
            content: "";
            position: absolute;
            background-color: rgb(255, 255, 255);
            height: 3px;
            width: 0;
            left: 0;
            bottom: -5px;
            transition: width 0.3s;
        }

        .home:hover::after, .sdg:hover::after, .skills:hover::after, .projects:hover::after, .socials:hover::after {
            width: 100%;
        }

        .header {
            display: flex;
            position: relative;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-weight: bold;
            color: rgb(255, 255, 255);
            margin: 400px 0;
            height: 60px;
        }


        @keyframes typing {
            from {
                width: 0%;
            }
            to {
                width: 15%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        .wave-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20em;
            overflow: hidden;
            z-index: -1;
        }

        .wave {
            background: rgb(255 255 255 / 25%);
            border-radius: 1000% 1000% 0 0;
            position:absolute;
            width: 400%;
            height: 20em;
            padding-bottom: 100px;
            animation: wave 10s -3s ease-in-out infinite;
            transform: translate3d(1, 0, 0);
            opacity: 0.8;
        }

        .wave:nth-of-type(2) {
            animation: wave 18s ease-in-out infinite;
            opacity: 0.8;
        }

        .wave:nth-of-type(3) {
            animation: wave 20s -1s ease-in-out infinite;
            opacity: 0.9;
        }

        @keyframes wave {
            2% {
                transform: translateX(5);
            }

            25% {
                transform: translateX(-25%);
            }

            50% {
                transform: translateX(-10%);
            }

            75% {
                transform: translateX(-45%);
            }

            100% {
                transform: translateX(5);
            }
        }

        .content {
            display: flex;
            position: relative;
            align-items: center;
            justify-content: center; 
            text-align: center; 
            height: 80px;
            padding: 10px;
            margin-top: 915px; 
            margin-bottom: auto;
            color: rgb(240, 240, 240);
            font-size: 50px;
        }
        .skill_text {   
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin-top: 600px;
            
        }

        .box_header {
            display: flex; 
            gap: 40px; 
            overflow: hidden;
            margin-right: 25px; 
            margin-top: 10px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: rgb(255, 255, 255);
            margin-bottom: 100px;
            
        }

        .skill_box1, .skill_box2, .skill_box3, .skill_box4 {
            margin-top: 20px;
            position: relative;
            display:flex;
            font-size: 30px;
            background: linear-gradient(315deg, rgb(202, 200, 200) 3%, rgb(64, 65, 62) 38%, rgb(53, 52, 52) 68%, rgb(82, 89, 94) 100%);
            background-size: 400% 400%;
            background-attachment: fixed;
            justify-content: center;
            align-items: normal;
            width: 300px;
            height: 400px;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        .text_below_header {
            font-size: 20px;
            margin-top: -30px;
            margin-bottom: 90px;
        }

        .header_skill1, .header_skill2 {
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            text-align: center; 
            gap: 10px; 
            background: linear-gradient(45deg, #2fc4ff4b, #f8f8f8, #2fc4ff4b, #ffffff);
            background-size: 300% 300%;
            background-clip: text; 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            animation: textGradient 5s ease infinite;
        }

        .home-scroll {
            position: relative;
            margin-top: 0px;
            margin-bottom: 0px;
        }
        .skill-scroll {
            position: absolute;
            margin-top: -4075px;
            margin-bottom: 30px;
        }
        .typing {
            white-space: nowrap;
            overflow:hidden;
            border-top: 100px;
            border-right: 3px solid white;
            animation: typing 4s steps(20, end), blink 0.5s step-end infinite alternate;
        }
        .content_projects {
            display: flex;
            position: relative;
            align-items: center;
            justify-content: center; 
            text-align: center; 
            margin: 700px 0;
            height: 80px;
            padding: 10px;
            margin-top: 915px; 
            margin-bottom: auto;
            color: rgb(240, 240, 240);
            font-size: 50px;
        }
        .project-scroll {
            position: absolute;
            margin-top: 590px;
            margin-bottom: 0px;
        }
        
        .project_text {
            position: relative;
            margin-top: -800px;
        }
        .content_projects {
            margin-top: 1470px;
            display: flex;
            flex-direction: column;
            gap: 50px;
        }

        .project_box1 {
            margin-top: 20px;
            position: relative;
            display: flex;
            font-size: 30px;
            background: linear-gradient(315deg, rgb(202, 200, 200) 3%, rgb(64, 65, 62) 38%, rgb(53, 52, 52) 68%, rgb(82, 89, 94) 100%);
            background-size: 400% 400%;
            background-attachment: fixed;
            flex-direction: column;
            width: 800px;
            height: 500px;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 100px;
            overflow: hidden; 
        }

        .project_box1 p {
            background: linear-gradient(45deg, #2fc4ff4b, #f8f8f8, #2fc4ff4b, #ffffff);
            background-size: 300% 300%;
            background-clip: text; 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            animation: textGradient 5s ease infinite;
            font-size: 1.5rem;
            font-weight: lighter;
            margin-top: 30px;
        }

        .project_box1 .project-button {
            position: absolute;
            top: 290px;
            right: 10px;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        .project_box1 .project-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }


        @keyframes textGradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .img {
            background: url(project1.jfif); 
            background-size: cover;  
            background-position: center; 
            height: 250px;
            margin-top: 20px;
        }


        @keyframes textGradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .img {
            background: url(project1.jfif); 
            background-size: cover;  
            background-position: center; 
            height: 500px;
        }
        .content_sdg {
            display: flex;
            position: relative;
            align-items: center;
            justify-content: center; 
            text-align: center; 
            margin: 500px 0;
            height: 80px;
            padding: 10px;
            margin-top: 915px; 
            margin-bottom: auto;
            color: rgb(240, 240, 240);
            font-size: 50px;
            flex-direction: column;
        }
        .sdg_text {
            position: relative;
            margin-top: -700px;
        }
        .sdg_box1 {
            position: relative;
            background: linear-gradient(315deg, rgb(0, 0, 0) 3%, rgb(0, 0, 0) 38%, rgb(0, 0, 0) 68%, rgb(0, 0, 0) 100%);
            width: 100%;
            height: 500vh;
            padding: 10px;
            justify-content: center;
            align-content: center;
        }
        .img2 {
            background: url(sdg1.png); 
            width: 100%;
            background-size: cover;  
            background-position: center; 
            height: 100vh;
        }

        .content_contacts {
            display: flex;
            justify-content: space-around; 
            align-items: center; 
            justify-content: center;
            width: 100%;
            height: 120vh;
            gap: 50px;
        }

        .contact_text, .contact_text2, .contact_text3 {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            text-align: center;
        }

        .img3, .img4, .img5 {
            width: 300px; 
            height:300px;
            background-color: #ccc; 
            margin-bottom: 10px; 
            border-radius: 50%; 
        }
        .img3 {
            background: url(gh_logo.png);
            background-size: cover;
            background-position: center;
        }
        .img4 {
            background: url(fb_logo.png);
            background-size: cover;
        }
        .img5 {
            background: url(insta_logo.png);
            background-size: cover;
        }

        .buttonlink1, .buttonlink2, .buttonlink3 {
            width: 150px; 
            height: 40px; 
            background-color: rgba(20, 83, 99, 0.6);
            color: white;
            border-radius: 5px;
            text-align: center;
            line-height: 40px; 
            font-size: 16px;
            cursor: pointer;
        }
        .contact_text, .contact_text2, .contact_text3 {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 20px;
            color: rgb(255, 255, 255);
        }
        .contacts_text {
            position: relative;
            margin-top: -800px;
        }
        .home-scroll {
            position: relative;
            top: -1000px;
        }

    </style>
</head>
<body>
    <div class="home-scroll" id="home-section"></div>
    <div class="box">
        <div class="logo">Nicks</div>
        <div class="nav">
            <div class="home" id="scroll-to-home">Home</div>
            <div class="skills" id="scroll-to-skill">Skills</div>
            <div class="projects" id="scroll-to-project">Projects</div>
            <div class="sdg" id="scroll-to-sdg">SDG</div>
            <div class="socials" id="scroll-to-contact">Contact</div>
        </div>
    </div>
    <div class="header">
        <span class="typing">Hi, I'm Nicko</span>
    </div>
    <div class="content">
        <span class="skill_text">Skills and Expertise</p>
        <div class="text_below_header"></div>
        <div class="box_header">
            <div class="skill_box1">
                <p class="header_skill1">Competitive Programmer</p>
                <p class="header_skill2"></p>
            </div>
            <div class="skill_box2">
                <p class="header_skill1">Critical Thinker</p>
                <p class="header_skill2"></p>
            </div>
            <div class="skill_box3">
                <p class="header_skill1">Logical Thinker</p>
                <p class="header_skill2"></p>
            </div>
            <div class="skill_box4">
                <p class="header_skill1">Problem Solving</p>
                <p class="header_skill2"></p>
            </div>
        </div>
    </div>
    <div class="project-scroll" id="project-section"></div>
    <div class="content_projects">
        <span class="project_text">Project Showcase</span>
        <div class="project_box1" id="project-box1">
            <p>ESP32-S and Arduino-Uno EdgeImpuse Waste Segregator</p>
            <div class="img"></div>
            <button class="project-button" onclick="nextProject()">></button>
        </div>
    </div>
    <div class="content_sdg">
        <span class="sdg_text"></span>
        <div class="sdg_box1" id="project-box1">
            <div class="img2" id="sdg-section"></div>
        </div>
    </div>
    <div class="content_contacts">
        <div class="contact_text">
            <p>Github</p>
            <div class="img3"></div>
            <div class="buttonlink1">Link</div>
        </div>
        <div class="contact_text2">
            <p>Facebook</p>
            <div class="img4"></div>
            <div class="buttonlink2">Link</div>
        </div>
        <div class="contact_text3">
            <p>Instagram</p>
            <div class="img5"></div>
            <div class="buttonlink3">Link</div>
        </div>
        <div class="contacts_text" id="contact-section"></div>
    </div>
    
    <div class="skill-scroll"id="skill-section"></div>
    <div class="below"></div>
        <div class="cloud"></div>
    </div>
    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <script>
        document.getElementById('scroll-to-home').addEventListener('click', function () {
            document.getElementById('home-section').scrollIntoView({
                behavior: 'smooth'
            });
        });
        document.getElementById('scroll-to-skill').addEventListener('click', function () {
            document.getElementById('skill-section').scrollIntoView({
                behavior: 'smooth'
            });
        });
        document.getElementById('scroll-to-project').addEventListener('click', function () {
            document.getElementById('project-section').scrollIntoView({
                behavior: 'smooth'
            });
        });
        document.getElementById('scroll-to-sdg').addEventListener('click', function () {
            document.getElementById('sdg-section').scrollIntoView({
                behavior: 'smooth'
            });
        });
        document.getElementById('scroll-to-contact').addEventListener('click', function () {
            document.getElementById('contact-section').scrollIntoView({
                behavior: 'smooth'
            });
        });
        let currentProject = 0;
        const projects = [
            {
                title: 'ESP32-S and Arduino-Uno EdgeImpuse Waste Segregator',
                imageUrl: 'project1.jfif',
            },
            {
                title: 'Presence Development: Lazada',
                imageUrl: 'project2.png',  
            },
            {
                title: 'Bot Development: RPS',
                imageUrl: 'project3.png',  
            },
        ];

        function nextProject() {
            currentProject = (currentProject + 1) % projects.length;  
            const projectBox = document.getElementById('project-box1');
            const project = projects[currentProject];

            projectBox.querySelector('p').textContent = project.title;
            projectBox.querySelector('.img').style.backgroundImage = `url(${project.imageUrl})`;
        }

        document.querySelector('.buttonlink1').addEventListener('click', function () {
            window.open('https://github.com/ZzzSleepyy', '_blank');
        });
        document.querySelector('.buttonlink2').addEventListener('click', function () {
            window.open('https://www.facebook.com/niqouu/', '_blank');
        });
        document.querySelector('.buttonlink3').addEventListener('click', function () {
            window.open('https://www.instagram.com/niqouu/', '_blank');
        });
    </script>
</body>
</html>
