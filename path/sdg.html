<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        body {
            margin: 0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(30deg, #182C51, #09101e);
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #070b13;
            z-index: 1;
        }

        .nav-left {
            font-size: 30px;
            font-weight: bold;
            color: #fff; 
            text-decoration: none;
            z-index: 1;
        }

        .nav-right {
            display: flex; 
            gap: 40px; 
            z-index: 1;
        }

        .nav-right a {
            cursor: pointer;
            text-decoration: none;
            color: #fff; 
            font-size: 23px;
            position: relative;
            z-index: 1;
        }

        .nav-right a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 3px;
            background-color: #007BFF;
            transition: width 0.3s ease;
            z-index: 1;
        }

        .nav-right a:hover {
            color: #007BFF;
            z-index: 1;
        }

        .nav-right a:hover::after {
            width: 100%;
            z-index: 1;
        }

        .logo {
            display: none;
            width: 35px;
            height: 35px;
            cursor: pointer;
            z-index: 10;
        }

        .home-center {
            width: 100%;
            margin-bottom: 100px;
            z-index: 1;
        }

        .home-center {
            width: 100%;
            margin-bottom: 100px;
            overflow-y: auto; 
            z-index: 1;
        }

        @media (min-width: 100px) {
            .home-center {
                height: 300vh;
                margin: 0;
            }
        }

        @media (min-width: 600px) { 
            .nav-right {
                display: flex;
            }
        }

        @media (max-width: 600px) { 
            .logo {
                display: block;
            }

            .nav-right {
                display: none;
                flex-direction: column;
                background-color: #070b13;
                padding: 20px;
                position: absolute;
                top: 70px;
                right: 0;
                width: 250px;
                box-shadow: -2px 0px 5px rgba(0, 0, 0, 0.3);
                z-index: 10;
            }

            .nav-right.active {
                display: flex;
            }

            .nav-right a {
                padding: 10px 0;
            }
        }


        .home-center {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: calc(95vh - 65px); 
            color: #fff;
            text-align: center; 
            z-index: 1;
            overflow: auto;
        }

        .home-text {
            font-size: 36px;
            font-weight: bold;
            z-index: 1;
        }

        .skill:hover {
            box-shadow: 0 0 10px #f9f3f2, 0 0 80px 8px;
            z-index: 9999;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: transparent;
            overflow: hidden;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.3;
            }
        }

        .star:nth-child(odd) {
            animation-duration: 3s;
        }

        .star:nth-child(even) {
            animation-duration: 4s;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }

        @keyframes homeTextFadeIn {
            0% {
                opacity: 0;
                transform: translateY(-600px); 
            }
            100% {
                opacity: 1;
                transform: translateY(0px); 
            }
        }

        /* Home Text Animation */
        .home-text {
            font-size: auto;
            font-weight: bold;
            position: relative;
            animation: homeTextFadeIn 3s ease-out; 
        }

        @keyframes skillTextFadeIn {
            0% {
                opacity: 0;
                transform: translateY(600px); 
            }
            100% {
                opacity: 1;
                transform: translateY(0px); 
            }
        }

        /* Home Text Animation */
        .skills-list {
            font-size: auto;
            font-weight: bold;
            position: relative;
            animation: skillTextFadeIn 3s ease-out; 
        }

        .home-text-2 {
            display: none;
        }

        .home-text-2 {
            display: block; 
            transform: scale(0); 
            transform-origin: center; 
            transition: transform 1s ease-in-out, opacity 1s ease-in-out; 
            opacity: 0; 
            background: #182C51; 
            padding: 10px;
            border-radius: 5px;
            color: white;
        }

        .home-center:hover .home-text-2 {
            transform: scale(1); 
            opacity: 1; 
        }

        .sdg-img {
            background: url(../images/sdg.png);
            border-radius: 5px;
            width: 200px;
            height: 200px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white; 
            text-align: center;

            animation: SDGFadeIn 2s ease-in-out;
            transition: transform 0.2s ease-in-out;
        }

        .home-text-container {
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%; 
        }

        @keyframes SDGFadeIn {
            0% {
                opacity: 1;
                transform:translateY(-500px);
            }
            100% {
                opacity: 1;
                transform: translateY(0px);
            }
        }
        
        .sdg-img:hover {
            transform: scale(1.05); 
        }

    </style>
</head>
<body>

    <nav>
        <a class="nav-left" href="">Nicko A. Trivino</a>

        <img class="logo" src="../images/logo.png" alt="Logo" id="logo">

        <div class="nav-right">
            <a href="../index.html">Home</a>
            <a href="skills.html">Skills</a>
            <a href="projects.html">Projects</a>
            <a href="sdg.html">SDG</a>
            <a href="contact.html">Contacts</a>
        </div>
    </nav>

    <div class="home-center">
        <div class="home-center">
            <div class="home-text-container">
                <h1 class="home-text">
                    My <span class="home-text-3" style="color: #4db411;">SDG:</span>
                    <span class="home-text-2">Peace, Justice, and Strong Institutions...</span>
                </h1>
                <a href="https://sdgs.un.org/goals/goal16" target="_blank" class="link">
                    <div class="sdg-img"></div>
                </a>
            </div>
            <span class="home-text-2">Promote peaceful and inclusive societies for sustainable development, provide access to justice for all and build effective, accountable and inclusive institutions at all levels</span>
        </div>
        
        <div class="stars">
            <div class="star" style="top: 10%; left: 15%;"></div>
            <div class="star" style="top: 20%; left: 50%;"></div>
            <div class="star" style="top: 30%; left: 80%;"></div>
            <div class="star" style="top: 40%; left: 25%;"></div>
            <div class="star" style="top: 50%; left: 70%;"></div>
            <div class="star" style="top: 60%; left: 10%;"></div>
            <div class="star" style="top: 70%; left: 90%;"></div>
            <div class="star" style="top: 80%; left: 40%;"></div>
        </div>  

    <script>

        const logo = document.getElementById('logo');
        const navRight = document.querySelector('.nav-right');

        logo.addEventListener('click', function() {
            navRight.classList.toggle('active');
        });
    </script>

</body>
</html>
